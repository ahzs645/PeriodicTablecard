<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 1400" width="1000" height="1400">
  <!-- Title -->
  <text x="500" y="40" font-family="Arial" font-size="24" text-anchor="middle" font-weight="bold">Periodic Table Box Configurations</text>
  <text x="500" y="70" font-family="Arial" font-size="16" text-anchor="middle">Male dovetails shown in red, female dovetails in blue, no dovetail shown as black edge</text>

  <!-- First row of boxes -->
  <!-- Type 1: Inner Box (male on S+E, female on N+W) -->
  <g transform="translate(100, 130)">
    <rect x="0" y="0" width="150" height="150" fill="white" stroke="black" stroke-width="2"/>
    <!-- North side (female) -->
    <rect x="60" y="0" width="30" height="10" fill="#3498db" stroke="black" stroke-width="1"/>
    <!-- East side (male) -->
    <rect x="150" y="60" width="10" height="30" fill="#e74c3c" stroke="black" stroke-width="1"/>
    <!-- South side (male) -->
    <rect x="60" y="150" width="30" height="10" fill="#e74c3c" stroke="black" stroke-width="1"/>
    <!-- West side (female) -->
    <rect x="-10" y="60" width="10" height="30" fill="#3498db" stroke="black" stroke-width="1"/>
    <!-- Label -->
    <text x="75" y="75" font-family="Arial" font-size="18" text-anchor="middle">Type 1</text>
    <text x="75" y="100" font-family="Arial" font-size="14" text-anchor="middle">Inner Box</text>
  </g>
  <text x="175" y="310" font-family="Arial" font-size="12" text-anchor="middle">Count: ~60 boxes</text>
  <text x="175" y="330" font-family="Arial" font-size="12" text-anchor="middle">(Most of main table)</text>

  <!-- Type 2: Top Edge Box (no N dovetail, female on W, male on E+S) -->
  <g transform="translate(425, 130)">
    <rect x="0" y="0" width="150" height="150" fill="white" stroke="black" stroke-width="2"/>
    <!-- North side (none) -->
    <line x1="0" y1="0" x2="150" y2="0" stroke="black" stroke-width="3"/>
    <!-- East side (male) -->
    <rect x="150" y="60" width="10" height="30" fill="#e74c3c" stroke="black" stroke-width="1"/>
    <!-- South side (male) -->
    <rect x="60" y="150" width="30" height="10" fill="#e74c3c" stroke="black" stroke-width="1"/>
    <!-- West side (female) -->
    <rect x="-10" y="60" width="10" height="30" fill="#3498db" stroke="black" stroke-width="1"/>
    <!-- Label -->
    <text x="75" y="75" font-family="Arial" font-size="18" text-anchor="middle">Type 2</text>
    <text x="75" y="100" font-family="Arial" font-size="14" text-anchor="middle">Top Edge Box</text>
  </g>
  <text x="500" y="310" font-family="Arial" font-size="12" text-anchor="middle">Count: ~13 boxes</text>
  <text x="500" y="330" font-family="Arial" font-size="12" text-anchor="middle">(Top row excl. corners)</text>

  <!-- Type 3: Right Edge Box (no E dovetail, female on N+W, male on S) -->
  <g transform="translate(750, 130)">
    <rect x="0" y="0" width="150" height="150" fill="white" stroke="black" stroke-width="2"/>
    <!-- North side (female) -->
    <rect x="60" y="0" width="30" height="10" fill="#3498db" stroke="black" stroke-width="1"/>
    <!-- East side (none) -->
    <line x1="150" y1="0" x2="150" y2="150" stroke="black" stroke-width="3"/>
    <!-- South side (male) -->
    <rect x="60" y="150" width="30" height="10" fill="#e74c3c" stroke="black" stroke-width="1"/>
    <!-- West side (female) -->
    <rect x="-10" y="60" width="10" height="30" fill="#3498db" stroke="black" stroke-width="1"/>
    <!-- Label -->
    <text x="75" y="75" font-family="Arial" font-size="18" text-anchor="middle">Type 3</text>
    <text x="75" y="100" font-family="Arial" font-size="14" text-anchor="middle">Right Edge Box</text>
  </g>
  <text x="825" y="310" font-family="Arial" font-size="12" text-anchor="middle">Count: ~6 boxes</text>
  <text x="825" y="330" font-family="Arial" font-size="12" text-anchor="middle">(Noble gases excl. corners)</text>

  <!-- Second row of boxes -->
  <!-- Type 4: Bottom Edge Box (no S dovetail, female on W+N, male on E) -->
  <g transform="translate(100, 380)">
    <rect x="0" y="0" width="150" height="150" fill="white" stroke="black" stroke-width="2"/>
    <!-- North side (female) -->
    <rect x="60" y="0" width="30" height="10" fill="#3498db" stroke="black" stroke-width="1"/>
    <!-- East side (male) -->
    <rect x="150" y="60" width="10" height="30" fill="#e74c3c" stroke="black" stroke-width="1"/>
    <!-- South side (none) -->
    <line x1="0" y1="150" x2="150" y2="150" stroke="black" stroke-width="3"/>
    <!-- West side (female) -->
    <rect x="-10" y="60" width="10" height="30" fill="#3498db" stroke="black" stroke-width="1"/>
    <!-- Label -->
    <text x="75" y="75" font-family="Arial" font-size="18" text-anchor="middle">Type 4</text>
    <text x="75" y="100" font-family="Arial" font-size="14" text-anchor="middle">Bottom Edge Box</text>
  </g>
  <text x="175" y="560" font-family="Arial" font-size="12" text-anchor="middle">Count: ~13 boxes</text>
  <text x="175" y="580" font-family="Arial" font-size="12" text-anchor="middle">(Bottom row excl. corners)</text>

  <!-- Type 5: Left Edge Box (no W dovetail, female on N, male on E+S) -->
  <g transform="translate(425, 380)">
    <rect x="0" y="0" width="150" height="150" fill="white" stroke="black" stroke-width="2"/>
    <!-- North side (female) -->
    <rect x="60" y="0" width="30" height="10" fill="#3498db" stroke="black" stroke-width="1"/>
    <!-- East side (male) -->
    <rect x="150" y="60" width="10" height="30" fill="#e74c3c" stroke="black" stroke-width="1"/>
    <!-- South side (male) -->
    <rect x="60" y="150" width="30" height="10" fill="#e74c3c" stroke="black" stroke-width="1"/>
    <!-- West side (none) -->
    <line x1="0" y1="0" x2="0" y2="150" stroke="black" stroke-width="3"/>
    <!-- Label -->
    <text x="75" y="75" font-family="Arial" font-size="18" text-anchor="middle">Type 5</text>
    <text x="75" y="100" font-family="Arial" font-size="14" text-anchor="middle">Left Edge Box</text>
  </g>
  <text x="500" y="560" font-family="Arial" font-size="12" text-anchor="middle">Count: ~6 boxes</text>
  <text x="500" y="580" font-family="Arial" font-size="12" text-anchor="middle">(Alkali metals excl. corners)</text>

  <!-- Type 6: Top-Left Corner Box (no N+W dovetail, male on E+S) -->
  <g transform="translate(750, 380)">
    <rect x="0" y="0" width="150" height="150" fill="white" stroke="black" stroke-width="2"/>
    <!-- North side (none) -->
    <line x1="0" y1="0" x2="150" y2="0" stroke="black" stroke-width="3"/>
    <!-- East side (male) -->
    <rect x="150" y="60" width="10" height="30" fill="#e74c3c" stroke="black" stroke-width="1"/>
    <!-- South side (male) -->
    <rect x="60" y="150" width="30" height="10" fill="#e74c3c" stroke="black" stroke-width="1"/>
    <!-- West side (none) -->
    <line x1="0" y1="0" x2="0" y2="150" stroke="black" stroke-width="3"/>
    <!-- Label -->
    <text x="75" y="75" font-family="Arial" font-size="18" text-anchor="middle">Type 6</text>
    <text x="75" y="100" font-family="Arial" font-size="14" text-anchor="middle">Top-Left Corner</text>
  </g>
  <text x="825" y="560" font-family="Arial" font-size="12" text-anchor="middle">Count: 1 box (H)</text>

  <!-- Third row of boxes -->
  <!-- Type 7: Top-Right Corner Box (no N+E dovetail, female on W, male on S) -->
  <g transform="translate(100, 630)">
    <rect x="0" y="0" width="150" height="150" fill="white" stroke="black" stroke-width="2"/>
    <!-- North side (none) -->
    <line x1="0" y1="0" x2="150" y2="0" stroke="black" stroke-width="3"/>
    <!-- East side (none) -->
    <line x1="150" y1="0" x2="150" y2="150" stroke="black" stroke-width="3"/>
    <!-- South side (male) -->
    <rect x="60" y="150" width="30" height="10" fill="#e74c3c" stroke="black" stroke-width="1"/>
    <!-- West side (female) -->
    <rect x="-10" y="60" width="10" height="30" fill="#3498db" stroke="black" stroke-width="1"/>
    <!-- Label -->
    <text x="75" y="75" font-family="Arial" font-size="18" text-anchor="middle">Type 7</text>
    <text x="75" y="100" font-family="Arial" font-size="14" text-anchor="middle">Top-Right Corner</text>
  </g>
  <text x="175" y="810" font-family="Arial" font-size="12" text-anchor="middle">Count: 1 box (He)</text>

  <!-- Type 8: Bottom-Left Corner Box (no W+S dovetail, female on N, male on E) -->
  <g transform="translate(425, 630)">
    <rect x="0" y="0" width="150" height="150" fill="white" stroke="black" stroke-width="2"/>
    <!-- North side (female) -->
    <rect x="60" y="0" width="30" height="10" fill="#3498db" stroke="black" stroke-width="1"/>
    <!-- East side (male) -->
    <rect x="150" y="60" width="10" height="30" fill="#e74c3c" stroke="black" stroke-width="1"/>
    <!-- South side (none) -->
    <line x1="0" y1="150" x2="150" y2="150" stroke="black" stroke-width="3"/>
    <!-- West side (none) -->
    <line x1="0" y1="0" x2="0" y2="150" stroke="black" stroke-width="3"/>
    <!-- Label -->
    <text x="75" y="75" font-family="Arial" font-size="18" text-anchor="middle">Type 8</text>
    <text x="75" y="100" font-family="Arial" font-size="14" text-anchor="middle">Bottom-Left Corner</text>
  </g>
  <text x="500" y="810" font-family="Arial" font-size="12" text-anchor="middle">Count: 1 box (Fr)</text>

  <!-- Type 9: Bottom-Right Corner Box (no E+S dovetail, female on N+W) -->
  <g transform="translate(750, 630)">
    <rect x="0" y="0" width="150" height="150" fill="white" stroke="black" stroke-width="2"/>
    <!-- North side (female) -->
    <rect x="60" y="0" width="30" height="10" fill="#3498db" stroke="black" stroke-width="1"/>
    <!-- East side (none) -->
    <line x1="150" y1="0" x2="150" y2="150" stroke="black" stroke-width="3"/>
    <!-- South side (none) -->
    <line x1="0" y1="150" x2="150" y2="150" stroke="black" stroke-width="3"/>
    <!-- West side (female) -->
    <rect x="-10" y="60" width="10" height="30" fill="#3498db" stroke="black" stroke-width="1"/>
    <!-- Label -->
