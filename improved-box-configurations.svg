    <text x="75" y="100" font-family="Arial" font-size="14" text-anchor="middle">Bottom-Right Corner</text>
  </g>
  <text x="825" y="810" font-family="Arial" font-size="12" text-anchor="middle">Count: 1 box (Og)</text>

  <!-- Fourth row of boxes -->
  <!-- Type 10: Lanthanide/Actinide Left Box (no W+S dovetail, female on N, male on E) -->
  <g transform="translate(100, 880)">
    <rect x="0" y="0" width="150" height="150" fill="white" stroke="black" stroke-width="2"/>
    <!-- North side (female) -->
    <rect x="60" y="0" width="30" height="10" fill="#3498db" stroke="black" stroke-width="1"/>
    <!-- East side (male) -->
    <rect x="150" y="60" width="10" height="30" fill="#e74c3c" stroke="black" stroke-width="1"/>
    <!-- South side (none) -->
    <line x1="0" y1="150" x2="150" y2="150" stroke="black" stroke-width="3"/>
    <!-- West side (none) -->
    <line x1="0" y1="0" x2="0" y2="150" stroke="black" stroke-width="3"/>
    <!-- Label -->
    <text x="75" y="75" font-family="Arial" font-size="18" text-anchor="middle">Type 10</text>
    <text x="75" y="100" font-family="Arial" font-size="14" text-anchor="middle">Lanthanide/Actinide</text>
    <text x="75" y="120" font-family="Arial" font-size="14" text-anchor="middle">Left End</text>
  </g>
  <text x="175" y="1060" font-family="Arial" font-size="12" text-anchor="middle">Count: 2 boxes</text>
  <text x="175" y="1080" font-family="Arial" font-size="12" text-anchor="middle">(La, Ac)</text>

  <!-- Type 11: Lanthanide/Actinide Middle Box (no S dovetail, female on W+N, male on E) -->
  <g transform="translate(425, 880)">
    <rect x="0" y="0" width="150" height="150" fill="white" stroke="black" stroke-width="2"/>
    <!-- North side (female) -->
    <rect x="60" y="0" width="30" height="10" fill="#3498db" stroke="black" stroke-width="1"/>
    <!-- East side (male) -->
    <rect x="150" y="60" width="10" height="30" fill="#e74c3c" stroke="black" stroke-width="1"/>
    <!-- South side (none) -->
    <line x1="0" y1="150" x2="150" y2="150" stroke="black" stroke-width="3"/>
    <!-- West side (female) -->
    <rect x="-10" y="60" width="10" height="30" fill="#3498db" stroke="black" stroke-width="1"/>
    <!-- Label -->
    <text x="75" y="75" font-family="Arial" font-size="18" text-anchor="middle">Type 11</text>
    <text x="75" y="100" font-family="Arial" font-size="14" text-anchor="middle">Lanthanide/Actinide</text>
    <text x="75" y="120" font-family="Arial" font-size="14" text-anchor="middle">Middle</text>
  </g>
  <text x="500" y="1060" font-family="Arial" font-size="12" text-anchor="middle">Count: 28 boxes</text>
  <text x="500" y="1080" font-family="Arial" font-size="12" text-anchor="middle">(14 per row)</text>

  <!-- Type 12: Lanthanide/Actinide Right Box (no E+S dovetail, female on W+N) -->
  <g transform="translate(750, 880)">
    <rect x="0" y="0" width="150" height="150" fill="white" stroke="black" stroke-width="2"/>
    <!-- North side (female) -->
    <rect x="60" y="0" width="30" height="10" fill="#3498db" stroke="black" stroke-width="1"/>
    <!-- East side (none) -->
    <line x1="150" y1="0" x2="150" y2="150" stroke="black" stroke-width="3"/>
    <!-- South side (none) -->
    <line x1="0" y1="150" x2="150" y2="150" stroke="black" stroke-width="3"/>
    <!-- West side (female) -->
    <rect x="-10" y="60" width="10" height="30" fill="#3498db" stroke="black" stroke-width="1"/>
    <!-- Label -->
    <text x="75" y="75" font-family="Arial" font-size="18" text-anchor="middle">Type 12</text>
    <text x="75" y="100" font-family="Arial" font-size="14" text-anchor="middle">Lanthanide/Actinide</text>
    <text x="75" y="120" font-family="Arial" font-size="14" text-anchor="middle">Right End</text>
  </g>
  <text x="825" y="1060" font-family="Arial" font-size="12" text-anchor="middle">Count: 2 boxes</text>
  <text x="825" y="1080" font-family="Arial" font-size="12" text-anchor="middle">(Lu, Lr)</text>

  <!-- Type 13: Gap Spacer Box -->
  <g transform="translate(425, 1130)">
    <rect x="0" y="0" width="150" height="150" fill="#f0f0f0" stroke="black" stroke-width="2" stroke-dasharray="5,5"/>
    <!-- Label -->
    <text x="75" y="75" font-family="Arial" font-size="18" text-anchor="middle">Type 13</text>
    <text x="75" y="100" font-family="Arial" font-size="14" text-anchor="middle">Gap Spacer</text>
  </g>
  <text x="500" y="1310" font-family="Arial" font-size="12" text-anchor="middle">Count: ~5 boxes</text>
  <text x="500" y="1330" font-family="Arial" font-size="12" text-anchor="middle">(Varies with layout)</text>

  <!-- Legend -->
  <g transform="translate(160, 1150)">
    <text x="0" y="0" font-family="Arial" font-size="18" font-weight="bold">Legend:</text>
    <rect x="0" y="20" width="20" height="20" fill="#e74c3c" stroke="black" stroke-width="1"/>
    <text x="30" y="35" font-family="Arial" font-size="14">Male Dovetail</text>
    
    <rect x="0" y="50" width="20" height="20" fill="#3498db" stroke="black" stroke-width="1"/>
    <text x="30" y="65" font-family="Arial" font-size="14">Female Dovetail</text>
    
    <line x1="0" y1="90" x2="20" y2="90" stroke="black" stroke-width="3"/>
    <text x="30" y="95" font-family="Arial" font-size="14">No Dovetail</text>
  </g>
  
  <!-- Box count summary -->
  <g transform="translate(690, 1160)">
    <text x="0" y="0" font-family="Arial" font-size="18" font-weight="bold">Box Count Summary:</text>
    <text x="0" y="30" font-family="Arial" font-size="14">Standard Inner Boxes: ~60</text>
    <text x="0" y="55" font-family="Arial" font-size="14">Edge Boxes: ~38</text>
    <text x="0" y="80" font-family="Arial" font-size="14">Corner Boxes: 4</text>
    <text x="0" y="105" font-family="Arial" font-size="14">Lanthanide/Actinide: 32</text>
    <text x="0" y="130" font-family="Arial" font-size="14">Gap Spacers: ~5</text>
    <text x="0" y="155" font-family="Arial" font-size="14">Total: ~118 elements + ~5 spacers</text>
  </g>

  <!-- Notes -->
  <text x="500" y="1370" font-family="Arial" font-size="14" text-anchor="middle" font-style="italic">Note: Card slot on front face of each box (not shown in diagram)</text>
  <text x="500" y="1390" font-family="Arial" font-size="14" text-anchor="middle" font-style="italic">N = North, S = South, E = East, W = West (orientation when viewing periodic table)</text>
</svg>